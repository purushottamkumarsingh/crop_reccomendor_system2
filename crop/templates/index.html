<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card p-4 col-md-6 mx-auto">
            <h1 class="text-center mb-4">ðŸŒ± Crop Recommendation</h1>
            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label class="form-label">Nitrogen (N)</label>
                    <input type="number" step="any" name="N" class="form-control" placeholder="Enter Nitrogen value" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phosphorus (P)</label>
                    <input type="number" step="any" name="P" class="form-control" placeholder="Enter Phosphorus value" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Potassium (K)</label>
                    <input type="number" step="any" name="K" class="form-control" placeholder="Enter Potassium value" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Temperature (Â°C)</label>
                    <input type="number" step="any" name="temperature" class="form-control" placeholder="Enter Temperature" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Humidity (%)</label>
                    <input type="number" step="any" name="humidity" class="form-control" placeholder="Enter Humidity" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Soil pH</label>
                    <input type="number" step="any" name="ph" class="form-control" placeholder="Enter Soil pH" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rainfall (mm)</label>
                    <input type="number" step="any" name="rainfall" class="form-control" placeholder="Enter Rainfall" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Predict Crop</button>
                </div>
            </form>

            {% if prediction_text %}
                <div class="alert alert-success text-center mt-4">
                    <h4>{{ prediction_text }}</h4>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
